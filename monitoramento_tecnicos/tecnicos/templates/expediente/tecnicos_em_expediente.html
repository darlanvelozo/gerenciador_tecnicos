<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnicos em Expediente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        a { text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Técnicos em Expediente</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for tecnico in tecnicos %}
                <tr>
                    <td><a href="{% url 'detalhes_tecnico' tecnico.id %}">{{ tecnico.nome }}</a></td>
                    <td>{{ tecnico.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Nenhum técnico está em expediente no momento.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
